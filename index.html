<html>
    <head>
        <title>Rock Paper & Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>YOU WIN</h1>
        <div class="puntuation">
            <span class="puntuation__name">YOU</span>
            <span class="puntuation__game puntuation__user-puntuation">0</span>
            <span class="puntuation__game puntuation__pc-puntuation">0</span>
            <span class="puntuation__name">PC</span>
        </div>
        <div class="game">
            <p class="game__user-choice">ROCK</p>
            <p class="game__pc-choice">PAPER</p>
        </div>  
        <div class="game-choice">
            <button class="game-choice__button" id="rock">ROCK</button>
            <button class="game-choice__button" id="paper">PAPER</button>
            <button class="game-choice__button" id="scissors">SCISSORS</button>
        </div>
    </body>
</html>
